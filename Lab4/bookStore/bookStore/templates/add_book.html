{% extends 'main/base_layout.html' %}
<!---->
{% block title %} Add New Book {% endblock %}
<!---->
{% block main-content %}
<div class="container mx-auto h-5/6">
  <h2 class="text-center text-2xl font-semibold mb-4">Add New Book</h2>
  <div class="flex justify-center">
    <div class="w-full max-w-md">
      <form
        method="POST"
        action="{% url 'book-add' %}"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        {% csrf_token %}
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="id_author_name"
            >Author Name</label
          >
          <input
            id="id_author_name"
            name="author_name"
            type="text"
            placeholder="Author Name"
            required
            autofocus
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="id_title"
            >Title</label
          >
          <input
            id="id_title"
            name="title"
            type="text"
            placeholder="Book Title"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="id_description"
            >Description</label
          >
          <textarea
            id="id_description"
            name="description"
            placeholder="Book Description"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          ></textarea>
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="id_type"
            >Type</label
          >
          <input
            id="id_type"
            name="type"
            type="text"
            placeholder="Book Type"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="id_rate"
            >Rate</label
          >
          <input
            id="id_rate"
            name="rate"
            type="number"
            placeholder="Book Rate"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="id_views"
            >Views</label
          >
          <input
            id="id_views"
            name="views"
            type="number"
            placeholder="Book Views"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <input id="id_slug" name="slug" type="hidden" />
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Add Book
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
